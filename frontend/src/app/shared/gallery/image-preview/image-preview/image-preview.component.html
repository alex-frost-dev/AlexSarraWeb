<div
  class="relative flex h-full max-h-full w-full max-w-full items-center justify-center"
>
  <div
    class="flex h-auto max-h-full w-full max-w-full flex-col items-center justify-center"
  >
    <div
      class="leave-container inline-flex max-h-full max-w-full items-center justify-center"
    >
      @for (imgSrc of imagesQueue; track imgSrc) {
        @if (!this.isInverted) {
          <img
            #img
            class="enter-animation-right absolute z-0 max-h-full max-w-full cursor-pointer justify-center rounded object-contain duration-500 hover:blur-[0.75px]"
            animate.leave="leaving"
            src="{{ imgSrc }}"
            (click)="openPreviewedImage()"
            (load)="updateOverlay()"
            (animationstart)="cleanPreviousImages()"
            (mouseenter)="isHovered = true"
            (mouseleave)="isHovered = false"
          />
        } @else {
          <img
            #img
            class="enter-animation-left absolute z-0 max-h-full max-w-full cursor-pointer justify-center rounded object-contain duration-500 hover:blur-[0.75px]"
            animate.leave="leaving"
            src="{{ imgSrc }}"
            (click)="openPreviewedImage()"
            (load)="updateOverlay()"
            (animationstart)="cleanPreviousImages()"
            (mouseenter)="isHovered = true"
            (mouseleave)="isHovered = false"
          />
        }
      }
    </div>
  </div>
  <span
    class="pointer-events-none absolute inset-0 z-10 flex items-center justify-center transition-opacity duration-500"
    [ngStyle]="this.spanOverlayStyle"
    [ngClass]="isHovered ? 'opacity-100' : 'opacity-0'"
  >
    @if (this.isDarkMode()) {
      <img
        class="h-1/6"
        src="../../../../../assets/images/icons/search_icon_white.png"
      />
    } @else {
      <img
        class="h-1/6"
        src="../../../../../assets/images/icons/search_icon_black.png"
      />
    }
  </span>
</div>
