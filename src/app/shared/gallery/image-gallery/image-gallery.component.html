<div class="flex h-auto flex-row items-center">
  <div class="flex flex-row items-center gap-4">
    <div class="flex w-auto justify-center" *ngFor="let img of visibleImages">
      <img
        class="max-h-40 cursor-pointer rounded duration-150 ease-in-out hover:scale-105 hover:shadow-lg hover:shadow-white/20"
        [src]="img"
        (click)="sendImage(img)"
      />
    </div>
  </div>
</div>
